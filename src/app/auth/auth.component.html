<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h2 class="text-center"><img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="img-circle"><br>Login</h2>
        </div>
        <div class="modal-body">
            <form class="form col-md-12 center-block">
              <div class="form-group">
                <input name="email" type="text" class="form-control input-lg" placeholder="Email" [(ngModel)]="email">
              </div>
              <div class="form-group">
                <input  name="password" type="password" class="form-control input-lg" placeholder="Password"  [(ngModel)]="password">
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" (click)="verifierChamps()">connexion</button>
                <span class="pull-right"><a href="#">S'inscrire</a></span><span><a href="#">Besoin d'aide ?</a></span>
              </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="col-md-12">
            <button class="btn" data-dismiss="modal" aria-hidden="true" (click)="annulerConnexion()">Annuler</button>
            </div>	
        </div>
    </div>
    </div>
  </div>
